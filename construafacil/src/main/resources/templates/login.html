<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ConstruaFácil — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #6ec1e4 0%, #ffffff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0; min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .login-box {
      background: #fff; border-radius: 18px;
      box-shadow: 0 6px 30px rgba(44,160,255,0.15);
      padding: 42px 34px; max-width: 370px; width: 100%; text-align: center;
    }
    .logo { font-size: 2.1em; color: #3498db; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px; }
    .slogan { font-size: 1.05em; color: #2980b9; margin-bottom: 22px; font-weight: 500; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 12px 10px; margin: 10px 0 18px 0;
      border: 1px solid #c7e5f8; border-radius: 7px; font-size: 1em;
    }
    button {
      width: 100%; padding: 12px; border: none; border-radius: 7px;
      background-color: #3498db; color: #fff; font-size: 1.1em; font-weight: bold; cursor: pointer;
    }
    button:hover { background-color: #217dbb; }
    .message { font-size: 0.95em; margin-bottom: 10px; }
    .back { display:block; margin-top:14px; color:#3498db; text-decoration:none }
    .back:hover{ color:#217dbb }
  </style>
</head>
<body>
<div class="login-box">
  <div class="logo">ConstruaFácil</div>
  <div class="slogan">Faça login para acessar seu painel.</div>

  <!-- Mensagens -->
  <div th:if="${param.error}" class="message" style="color:#d62828;">Usuário ou senha inválidos.</div>
  <div th:if="${param.logout}" class="message" style="color:#218838;">Logout realizado com sucesso.</div>
  <div th:if="${param.cadastroSucesso}" class="message" style="color:#218838;">Cadastro realizado! Faça o login.</div>
  <div th:if="${param.aguardeAprovacao}" class="message" style="color:#e67e22;">Cadastro enviado! Aguarde aprovação do admin.</div>

  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="E-mail ou admin" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>

  <a class="back" th:href="@{/}">← Voltar à página inicial</a>
</div>
</body>
</html>
