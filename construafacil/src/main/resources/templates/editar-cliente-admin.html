<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: linear-gradient(135deg, #eaf6fb 0%, #d5ecfa 100%); font-family: 'Segoe UI', Arial, sans-serif; }
        .painel { max-width: 450px; margin: 32px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 22px rgba(44,160,255,0.13); padding: 34px 22px 26px 22px; }
        .titulo { font-size: 1.2em; color: #3498db; font-weight: bold; margin-bottom: 18px; text-align: center; }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%; padding: 12px 10px; margin-bottom: 14px;
            border: 1px solid #c7e5f8; border-radius: 7px; font-size: 1em;
        }
        button { width: 100%; padding: 12px; border: none; border-radius: 7px; background-color: #3498db; color: #fff; font-size: 1.1em; font-weight: bold; }
        button:hover { background-color: #217dbb; }
        a { display: block; text-align: center; margin-top: 16px; color: #217dbb; text-decoration: none;}
    </style>
</head>
<body>
<div class="painel">
    <div class="titulo">Editar Cliente</div>
    <form th:action="@{/admin/editar-cliente/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{nome}" placeholder="Nome" required>
        <input type="email" th:field="*{email}" placeholder="E-mail" required>
        <input type="tel" th:field="*{telefone}" placeholder="Telefone" required>
        <button type="submit">Salvar Alterações</button>
    </form>
    <a th:href="@{/admin/painel}">Voltar ao Painel</a>
</div>
</body>
</html>
