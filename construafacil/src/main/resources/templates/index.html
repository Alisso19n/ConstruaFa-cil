<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ConstruaFácil — Sua obra começa aqui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        body { background: linear-gradient(135deg, #eaf6fb 0%, #d5ecfa 100%); font-family: 'Segoe UI', Arial, sans-serif; min-height: 100vh; margin: 0; }
        .center { max-width: 420px; margin: 52px auto 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 6px 36px rgba(44,160,255,0.14); padding: 38px 28px; text-align: center; }
        .logo { font-size: 2.3em; color: #3498db; font-weight: bold; margin-bottom: 8px; letter-spacing: 1.5px;}
        .slogan { font-size: 1.2em; color: #2980b9; margin-bottom: 34px; }
        .botao { display: block; width: 100%; padding: 15px; border: none; border-radius: 9px; background-color: #3498db; color: #fff; font-size: 1.1em; font-weight: bold; text-decoration: none; margin-bottom: 18px; transition: background 0.2s;}
        .botao:hover { background-color: #217dbb;}
        .creditos { color: #2980b9; font-size: 1em; margin-top: 35px;}
        @media (max-width: 600px) {
          .center { padding: 18px 2vw 24px 2vw; }
          .logo { font-size: 1.5em; }
          .botao { font-size: 1em; }
        }
    </style>
</head>
<body>
<div class="center">
    <div class="logo">ConstruaFácil</div>
    <div class="slogan">Sua obra começa aqui, com segurança e confiança.</div>
    <a class="botao" th:href="@{/login}">Entrar</a>
    <a class="botao" th:href="@{/clientes/cadastro}">Sou Cliente</a>
    <a class="botao" th:href="@{/profissionais/cadastro}">Sou Profissional</a>
    <div class="creditos">© 2025 ConstruaFácil | Desenvolvido por Alisson A Divino</div>
</div>
</body>
</html>
