<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ops! Algo deu errado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Segoe UI,Arial,sans-serif;background:#f6fbff;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .box{background:#fff;padding:28px 22px;border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.08);max-width:520px;text-align:center}
    h1{color:#c0392b;margin:0 0 10px}
    p{color:#555;margin:6px 0}
    a{display:inline-block;margin-top:14px;padding:10px 18px;background:#3498db;color:#fff;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
<div class="box">
  <h1>Ocorreu um erro</h1>
  <p th:text="${message}">Tente novamente em instantes.</p>
  <a th:href="@{/login}">Voltar ao login</a>
</div>
</body>
</html>
