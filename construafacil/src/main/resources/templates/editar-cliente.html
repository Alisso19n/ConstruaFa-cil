<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{ --brand:#2c7be5; --ink:#233142; --line:#e8eef7; --bg:#f3f8fe }
    body{ font-family:Segoe UI, Arial, sans-serif; margin:0; background:var(--bg); color:var(--ink) }
    .wrap{ max-width:640px; margin:24px auto; padding:0 12px }
    .card{ background:#fff; border:1px solid var(--line); border-radius:12px; padding:16px }
    .row{ display:flex; gap:10px; margin-bottom:10px; flex-wrap:wrap }
    label{ font-weight:600; color:#245b8a }
    input{ width:100%; padding:10px; border:1px solid #d7e7fb; border-radius:8px }
    .actions{ display:flex; gap:10px; margin-top:14px; flex-wrap:wrap }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid #cfe3ff; background:#fff; cursor:pointer; text-decoration:none; color:var(--ink); font-weight:600 }
    .btn.primary{ background:var(--brand); border-color:var(--brand); color:#fff }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>Editar Perfil (Cliente)</h2>
    <form th:action="@{/clientes/editar}" method="post" th:object="${cliente}">
      <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="row">
        <label>Nome</label>
        <input type="text" th:field="*{nome}" required />
      </div>
      <div class="row">
        <label>E-mail</label>
        <input type="email" th:field="*{email}" required />
      </div>
      <div class="row">
        <label>Telefone</label>
        <input type="text" th:field="*{telefone}" />
      </div>
      <div class="actions">
        <button class="btn primary" type="submit">Salvar</button>
        <a class="btn" th:href="@{/clientes/painel}">Voltar ao painel</a>
        <a class="btn" th:href="@{/}">PÃ¡gina inicial</a>
        <a class="btn" th:href="@{/login}">Login</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
